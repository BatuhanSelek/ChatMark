<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä°statistiklerim</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            width: 250px;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }
        .sidebar-toggle {
            display: none;
        }
        .theme-toggle {
            position: fixed;
            top: 60px;
            right: 15px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <button id="themeToggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>
    <div class="container">
        <h1>ðŸ“Š Ä°statistiklerim</h1>
        <div class="chart-grid">
            <div class="chart-box"><canvas id="audienceChart"></canvas></div>
            <div class="chart-box"><canvas id="budgetChart"></canvas></div>
            <div class="chart-box"><canvas id="channelChart"></canvas></div>
            <div class="chart-box"><canvas id="goalChart"></canvas></div>
        </div>

        <div id="statSummary" class="info-box" style="margin-top: 30px;"></div>

        <div style="margin-top: 40px;">
            <a href="/" class="small-btn">â¬… Ana Sayfaya DÃ¶n</a>
        </div>
    </div>
    <script src="js/statistics.js"></script>
    <!-- <script src="/js/theme.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.sidebar-toggle');

            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
                    window.location.href = '/login.html';
                } catch {
                    alert('Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±rken hata oluÅŸtu.');
                }
            });
        });
    </script>
</body>
