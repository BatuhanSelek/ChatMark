<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease-out 4s forwards;
    }

    img {
      width: 35vw;
      max-width: 400px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="/images/chatmark_logo.png" alt="ChatMark Logo">

  <script>
    setTimeout(() => {
      window.location.href = '/login.html';
    }, 5000);
  </script>
</body>
</html>
