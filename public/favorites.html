<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Favori Stratejiler</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/theme.css">
  <!-- html2canvas & html2pdf Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: var(--background);
      min-height: 100vh;
    }
    .fav-main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.5rem 0 2rem 0;
    }
    .fav-header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      box-shadow: 0 4px 16px var(--shadow-color);
      border-radius: 18px;
      margin-bottom: 1.5rem;
      padding: 1.1rem 2.5rem 1.1rem 2.5rem;
      width: 100%;
      max-width: 700px;
      border: 1.5px solid var(--border);
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
      gap: 1.2rem;
    }
    .fav-header-bar .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .fav-header-bar .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.01em;
    }
    .fav-header-bar .small-btn.gradient-btn {
      background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.9rem 1.7rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: background 0.18s, transform 0.18s;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 120px;
      justify-content: center;
    }
    .fav-header-bar .small-btn.gradient-btn:hover {
      background: linear-gradient(90deg, var(--secondary) 60%, var(--primary) 100%);
      color: #fff;
      transform: scale(1.06);
    }
    .fav-content-wrapper {
      background: var(--surface);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 var(--shadow-color), 0 2px 8px 0 var(--shadow-color);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      animation: noteFadeInUp 0.7s cubic-bezier(.4,0,.2,1);
      position: relative;
    }
    .fav-title {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .fav-title h1 {
      font-size: 2.3rem;
      font-weight: 900;
      color: #22223b;
      letter-spacing: -0.01em;
      margin-bottom: 0.7rem;
      background: linear-gradient(90deg, #6366f1 30%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .fav-desc {
      font-size: 1.13rem;
      color: #6366f1;
      font-weight: 600;
      margin-bottom: 0.2rem;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #6366f1 30%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .favorites-list {
      margin-top: 2.2rem;
    }
    @media (max-width: 900px) {
      .fav-header-bar, .fav-content-wrapper { max-width: 99vw; padding-left: 0.5rem; padding-right: 0.5rem; }
    }
    @media (max-width: 700px) {
      .fav-header-bar { padding: 0.7rem 0.7rem; }
      .fav-content-wrapper { padding: 1.2rem 0.2rem 1.2rem 0.2rem; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle-container"></div>
  <div class="fav-main">
    <div class="fav-header-bar">
      <div class="user-info" style="display:flex;align-items:center;gap:1rem;">
        <div class="user-avatar" id="userAvatar">U</div>
        <span id="userName">Kullanƒ±cƒ±</span>
      </div>
      <button id="logoutBtn" class="small-btn gradient-btn">√áƒ±kƒ±≈ü Yap</button>
      <a href="/" class="small-btn gradient-btn">üè† Anasayfa</a>
    </div>
    <div class="fav-content-wrapper">
      <div class="fav-title">
        <h1>Favori Stratejilerim</h1>
        <p class="fav-desc">En beƒüendiƒüin stratejileri burada bulabilir, ister PDF olarak indirebilir ister silebilirsin.</p>
      </div>
      <div id="favoritesList" class="favorites-list">Y√ºkleniyor...</div>
    </div>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/js/favorites.js"></script>
  <script src="/theme.js"></script>
</body>
</html>
