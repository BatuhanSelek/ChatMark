<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haftalık Hedefim</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .goal-progress-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 0 10px var(--shadow-color);
      text-align: center;
    }

    .progress-info {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .progress-bar {
      height: 25px;
      background-color: #ddd;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #50e3c2, #4a90e2);
      transition: width 0.6s ease;
    }

    .congrats-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 6px;
      font-size: 16px;
    }

    .goal-card {
      background: var(--surface);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--shadow-color);
      text-align: center;
    }

    .goal-input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .goal-input-group input {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .progress-container {
      width: 100%;
      height: 25px;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin: 10px auto;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #50e3c2, #4a90e2);
      color: #fff;
      text-align: center;
      line-height: 25px;
      border-radius: 20px;
      transition: width 0.5s ease;
    }

    .success-message {
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <button class="sidebar-toggle">☰</button>
  <div class="container">
    <h1>🎯 Haftalık Strateji Hedefim</h1>

    <!-- Hedef Belirleme -->
    <section id="goalSection" class="goal-card">
      <p>Bu hafta kaç strateji uygulamak istiyorsun?</p>
      <div class="goal-input-group">
        <input type="number" id="targetInput" min="1" placeholder="Örn: 3" />
        <button class="small-btn" id="setGoalBtn">Hedefi Kaydet</button>
      </div>
    </section>

    <!-- İlerleme -->
    <section id="progressSection" style="margin-top: 30px;">
      <h3>📈 İlerleme Durumu</h3>
      <p id="progressText">Henüz yüklenmedi...</p>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
    </section>

    <!-- Tebrik Mesajı -->
    <div id="congratsMessage" style="display: none; margin-top: 30px;" class="success-message">
      🎉 Tebrikler! Bu haftaki hedefini başarıyla tamamladın.
      <button id="resetGoalBtn" class="small-btn">🔄 Yeniden Başla</button>
    </div>

    <div style="margin-top: 40px;">
      <a href="/" class="small-btn">⬅ Ana Sayfaya Dön</a>
    </div>
  </div>

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>ChatMark</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="/index.html" class="sidebar-item">
        <span>🏠</span>
        <span>Anasayfa</span>
      </a>
      <a href="/favorites.html" class="sidebar-item">
        <span>⭐</span>
        <span>Favorilerim</span>
      </a>
      <a href="/notes.html" class="sidebar-item">
        <span>📝</span>
        <span>Notlarım</span>
      </a>
      <a href="/statistics.html" class="sidebar-item">
        <span>📊</span>
        <span>İstatistiklerim</span>
      </a>
      <a href="/goals.html" class="sidebar-item active">
        <span>🎯</span>
        <span>Hedef</span>
      </a>
      <a href="/calendar.html" class="sidebar-item">
        <span>📅</span>
        <span>Takvim</span>
      </a>
      <button id="logoutBtn" class="sidebar-item">Çıkış Yap</button>
    </nav>
  </aside>

  <script src="/js/auth.js"></script>
  <script src="/js/goals.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.querySelector('.sidebar');
      const toggleButton = document.querySelector('.sidebar-toggle');

      toggleButton.addEventListener('click', function () {
        sidebar.classList.toggle('collapsed');
      });

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
          window.location.href = '/login.html';
        } catch {
          alert('Çıkış yapılırken hata oluştu.');
        }
      });
    });
  </script>
</body>

</html>
