<!-- public/register.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayƒ±t Ol - ChatMark</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/theme.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #10b981 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(99,102,241,0.13), 0 2px 8px 0 rgba(16,185,129,0.10);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: noteFadeInUp 0.7s cubic-bezier(.4,0,.2,1);
    }
    .register-title {
      font-size: 2rem;
      font-weight: 800;
      color: #10b981;
      margin-bottom: 0.5rem;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .register-title::before {
      content: 'üìù';
      font-size: 1.5em;
      margin-right: 0.25em;
      opacity: 0.8;
    }
    .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .register-form label {
      font-size: 1rem;
      font-weight: 600;
      color: #10b981;
      margin-bottom: 0.3rem;
    }
    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
      width: 100%;
      padding: 0.85rem 1.1rem;
      border-radius: 10px;
      border: 1.5px solid #e2e8f0;
      font-size: 1rem;
      background: #f8fafc;
      color: #222;
      transition: border 0.16s;
      margin-bottom: 0.2rem;
    }
    .register-form input:focus {
      border-color: #10b981;
      outline: none;
    }
    .register-form button[type="submit"] {
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px rgba(16,185,129,0.08);
      transition: background 0.18s, transform 0.18s;
    }
    .register-form button[type="submit"]:hover {
      background: #6366f1;
      transform: scale(1.04);
    }
    .register-link {
      margin-top: 0.5rem;
      color: #10b981;
      font-size: 0.98rem;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.18s;
    }
    .register-link:hover {
      color: #6366f1;
    }
    @media (max-width: 600px) {
      .register-container {
        padding: 1.5rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle-container"></div>
  <div class="register-container">
    <div class="register-title">Kayƒ±t Ol</div>
    <form id="registerForm" class="register-form" method="POST" action="/register">
      <label for="name">ƒ∞sim</label>
      <input type="text" id="name" name="name" required autocomplete="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email">
      <label for="password">≈ûifre</label>
      <input type="password" id="password" name="password" required autocomplete="new-password">
      <button type="submit">Kayƒ±t Ol</button>
    </form>
    <a href="/login.html" class="register-link">Zaten hesabƒ±n var mƒ±? Giri≈ü Yap</a>
    <div id="registerResult"></div>
  </div>
  <script src="/js/auth.js"></script>
  <script src="/theme.js"></script>
</body>
</html>
